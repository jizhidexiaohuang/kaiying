<include file="Public:head"/>
<script type="text/javascript" charset="utf-8" src="/Public/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/Public/utf8-php/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/Public/utf8-php/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="/Public/bootstrap/fileinput/fileinput.js"></script>
<script src="/Public/bootstrap/fileinput/fileinput.zh.js"></script>
<div class="content-wrapper">
    <section class="content-header">
        <h1>轮播图编辑</h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li class="">
                <a href=""><i class="fa fa-gears"></i> 首页管理</a>
            </li>
            <li class="">
                <a href="{:U('News/NewsList')}"><i class="fa fa-desktop"></i> 轮播图管理</a>
            </li>
            <li class="">
                <a href="javascript:void(0);"><i class="fa fa-edit"></i>轮播图编辑</a>
            </li>
        </ol>
    </section>
    <section class="content">
        <form action="" role="form" method="post" enctype="multipart/form-data">
            <input type="hidden" name="ImgID" value="{$ImgID}"/>
            <input type="hidden" name="edit" value="{$edit}"/>
            <div class="form-group">
                <label for="Title">轮播图名称</label>
                <input type="text" class="form-control" value="{$ImgInfo['ImgName']}" id="Title" name="Title" placeholder="请输入轮播图名称">
            </div>
            <div class="form-group">
                <label for="UrlA">链接地址</label>
                <input type="text" class="form-control" value="{$ImgInfo['Url']}" id="UrlA" name="UrlA" placeholder="请输入链接地址">
            </div>
            <div class="form-group">
                <label>排序</label>
                <input type="text" class="form-control" value="{$ImgInfo['Sort']}" id="sort" name="sort" placeholder="请输入排序序号">
            </div>
            <div class="form-group">
                <label for="Type">终端</label>
                <select class="form-control" name="Type">
                    <option value="lg" <if condition="$ImgInfo.Type eq 'lg'">selected</if>>PC端</option>
                    <option value="xs" <if condition="$ImgInfo.Type eq 'xs'">selected</if>>移动端</option>
                </select>
            </div>
            <div class="form-group">
                    <label>图片(图片像素 pc大屏：1900*500 移动端：750*680)</label>
                    <input id="file" name="CoverImg" type="file" data-show-caption="true">
                    <p class="help-block">支持jpg、jpeg、png格式，大小不超过2.0M</p>
            </div>
            <div class="row" style="padding:20px;">
               当前使用图片：<img src="{$ImgInfo.ImgUrl}" width="200px;"/>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </form>
    </section>
</div>
<script>
$("#file").fileinput({
    language: 'zh',
    showUpload:false,
    uploadUrl: "upload", //上传后台操作的方法
    uploadAsync: false, //设置上传同步异步 此为同步
    maxFileSize: 2024,
    allowedFileExtensions: ['jpg', 'png','jpeg'], //限制上传文件后缀
    layoutTemplates:{
        actionDelete:'',
        actionUpload:''
    }
});

    var ue = UE.getEditor('editor');
    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
<include file="Public:footer"/>
